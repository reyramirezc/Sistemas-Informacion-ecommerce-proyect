<form (ngSubmit)="addProduct()">
  <input type="text" name="name" [(ngModel)]="product.name">
  <input type="text" name="description" [(ngModel)]="product.description">
  <input type="number" name="price" [(ngModel)]="product.price" step="0.01">
  <input type="text" name="image" [(ngModel)]="product.image">
  <input type="text" name="image1" [(ngModel)]="product.image1">
  <input type="text" name="image2" [(ngModel)]="product.image2">
  <button type="submit">
    Save
  </button>
</form>

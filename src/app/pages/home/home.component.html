<div class="dashboard cell-center">
  <img class="cell-image" src="assets/img/slide-1.jpg" alt="Slide">
  <div>
      <ul> 
        <li *ngFor = "let p of products" >
          <div *ngIf="p.recomendado == true">
              {{p.name}} <br/>
              <a><img src="{{p.image}}"></a><br/>
          </div>  
        </li>
      </ul>
  </div>
  <div>
      <ul> 
        <li *ngFor = "let p of products" >
          <div *ngIf="p.promocionado == true">
              {{p.name}} <br/>
              {{p.price}} <br/>
              <a><img src="{{p.image}}"></a><br/>
          </div>  
        </li>
      </ul>
  </div>
</div>
